<h3>{{shoppingListHeading()}}</h3>
<ul ng-repeat="item in itemsRequired()">
    <li ng-click="select(item)" class="shopping-list-item {{item.state}} {{isCurrentlySelected(item)}}">
    <span>{{item.description}}</span>
    <span>{{item.comments}}</span>
    <button class='btn' ng-click="addItemToBasket(item)">buy now</button>
    </li>
</ul>

<h3>{{basketListHeading()}}</h3>
<ul ng-repeat="item in itemsInBasket()">
    <li ng-click="select(item)" class="shopping-list-item {{item.state}} {{isCurrentlySelected(item)}}">
    <span>{{item.description}}</span>
    <div class="comments">{{item.comments}}</div>
    <button class="btn" ng-click="removeItemFromBasket(item)">remove</button>
    </li>
</ul>
